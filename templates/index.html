<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型对话界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4a6ee0;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: #4a6ee0;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
            background: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
            background: #f9f9f9;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .chat-input input:focus {
            border-color: #4a6ee0;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 12px 25px;
            background: #4a6ee0;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #3a5ec0;
        }

        .chat-input button:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }
        .audio-player {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #e8eaed;
            padding: 8px 12px;
            border-radius: 20px;
            width: fit-content;
        }

        .audio-player button {
            background: none;
            border: none;
            color: #4a6ee0;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .audio-progress {
            flex: 1;
            height: 4px;
            background: #ccc;
            border-radius: 2px;
            overflow: hidden;
        }

        .audio-progress-bar {
            height: 100%;
            background: #4a6ee0;
            width: 0%;
            transition: width 0.1s linear;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #f0f2f5;
            color: #666;
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            display: none;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            animation: typing 1.4s infinite;
            display: inline-block;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            大模型对话助手
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                {{welcome_message}}
                <div class="message-time" id="initialTime"></div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            AI正在思考<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="输入您的消息..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');

            // 设置初始时间
            document.getElementById('initialTime').textContent = getCurrentTime();

            // 发送消息函数
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '') return;

                // 添加用户消息到聊天窗口
                addMessage(message, 'user');
                messageInput.value = '';

                // 显示AI正在输入指示器
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // 禁用输入和按钮
                messageInput.disabled = true;
                sendButton.disabled = true;

                // 发送消息到后端
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // 隐藏AI正在输入指示器
                    typingIndicator.style.display = 'none';

                    // 添加AI回复到聊天窗口
                    addMessage(data.ai_response, 'ai', data.timestamp);

                    // 重新启用输入和按钮
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                })
                .catch(error => {
                    console.error('Error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage('抱歉，发生了错误，请稍后重试。', 'ai');
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                });
            }

            // 添加消息到聊天窗口
            function addMessage(text, sender, timestamp = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;

                const messageText = document.createElement('div');
                messageText.textContent = text;
                messageDiv.appendChild(messageText);

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = timestamp || getCurrentTime();
                messageDiv.appendChild(timeDiv);

                chatMessages.appendChild(messageDiv);

                // 滚动到底部
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // 获取当前时间
            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            }

            // 发送按钮点击事件
            sendButton.addEventListener('click', sendMessage);

            // 输入框回车事件
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // 页面加载后自动聚焦到输入框
            messageInput.focus();
        });
    </script>
</body>
</html>
